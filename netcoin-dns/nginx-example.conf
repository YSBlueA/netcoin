# Nginx 설정 예시
# 도메인으로 DNS 서버를 서비스하기 위한 리버스 프록시 설정
# 
# 설치 위치: /etc/nginx/sites-available/netcoin-dns
# 심볼릭 링크: sudo ln -s /etc/nginx/sites-available/netcoin-dns /etc/nginx/sites-enabled/
# 적용: sudo nginx -t && sudo systemctl reload nginx

# HTTP -> HTTPS 리다이렉트
server {
    listen 80;
    server_name dns.netcoin.com;  # 실제 도메인으로 변경

    # Let's Encrypt SSL 인증서 발급을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 나머지는 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 서버
server {
    listen 443 ssl http2;
    server_name dns.netcoin.com;  # 실제 도메인으로 변경

    # SSL 인증서 (Let's Encrypt 사용 예시)
    ssl_certificate /etc/letsencrypt/live/dns.netcoin.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dns.netcoin.com/privkey.pem;
    
    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;

    # 로그
    access_log /var/log/nginx/netcoin-dns-access.log;
    error_log /var/log/nginx/netcoin-dns-error.log;

    # netcoin-dns 백엔드로 프록시
    location / {
        proxy_pass http://127.0.0.1:8053;
        proxy_http_version 1.1;
        
        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼링 설정
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Rate Limiting (선택사항)
    # limit_req_zone $binary_remote_addr zone=dns_limit:10m rate=10r/s;
    # location /register {
    #     limit_req zone=dns_limit burst=20 nodelay;
    #     proxy_pass http://127.0.0.1:8053;
    # }
}

# 포트 8053으로 직접 접근 (선택사항 - HTTP만)
server {
    listen 8053;
    server_name _;

    location / {
        proxy_pass http://127.0.0.1:8053;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
