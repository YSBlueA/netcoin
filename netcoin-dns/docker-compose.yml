version: '3.8'

services:
  netcoin-dns:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netcoin-dns
    ports:
      - "8053:8053"
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    command: ["--port", "8053", "--max-age", "3600"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8053/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
