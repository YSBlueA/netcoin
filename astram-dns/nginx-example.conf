# HTTPS ?úÎ≤Ñ
server {
    listen 443 ssl http2;
    server_name dns.Astram.com;  # ?§Ï†ú ?ÑÎ©î?∏ÏúºÎ°?Î≥ÄÍ≤?
    # SSL ?∏Ï¶ù??(Let's Encrypt ?¨Ïö© ?àÏãú)
    ssl_certificate /etc/letsencrypt/live/dns.Astram.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dns.Astram.com/privkey.pem;
    
    # SSL ?§Ï†ï
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Î≥¥Ïïà ?§Îçî
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;

    # Î°úÍ∑∏
    access_log /var/log/nginx/Astram-dns-access.log;
    error_log /var/log/nginx/Astram-dns-error.log;

    # Astram-dns Î∞±Ïóî?úÎ°ú ?ÑÎ°ù??    location / {
        proxy_pass http://127.0.0.1:8053;
        proxy_http_version 1.1;
        
        # ?§Îçî ?§Ï†ï
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # ?Ä?ÑÏïÑ???§Ï†ï
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Î≤ÑÌçºÎß??§Ï†ï
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Rate Limiting (?†ÌÉù?¨Ìï≠)
    # limit_req_zone $binary_remote_addr zone=dns_limit:10m rate=10r/s;
    # location /register {
    #     limit_req zone=dns_limit burst=20 nodelay;
    #     proxy_pass http://127.0.0.1:8053;
    # }
}

